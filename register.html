<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="shortcut icon"
			href="/images/keystone-logo.svg"
			type="image/x-icon"
		/>
		<title>Pairamount | Keystone Event | Register</title>
	</head>
	<body>
		<main class="reg-pg">
			<div class="left-wrapper">
				<div class="reg-heading">
					<h2 class="sub-heading bigger">
						A musical experience like no other.
					</h2>
					<div class="icon-wrapper reg-icon-wrapper">
						<ul class="socials-list flex-start">
							<a href="https://twitter.com" target="_blank"
								><li class="social-icons i-small">
									<img
										src="/images/icons/twitter-icon-orange.svg"
										alt=""
									/></li
							></a>
							<a href="https://instagram.com" target="_blank"
								><li class="social-icons i-small">
									<img
										src="/images/icons/ig-icon-orange.svg"
										alt=""
									/></li
							></a>
							<a href="https://youtube.com" target="_blank"
								><li class="social-icons i-small">
									<img
										src="/images/icons/youtube-icon-orange.svg "
										alt=""
									/></li
							></a>
							<a href="https://facebook.com" target="_blank"
								><li class="social-icons i-small">
									<img
										class="special-icon"
										src="/images/icons/fb-icon-orange.svg"
										alt=""
									/></li
							></a>
						</ul>
					</div>
				</div>
			</div>
			<div class="right-wrapper">
				<div class="reg-form-wrapper">
					<div class="reg-logo">
						<a href="index.html"
							><img
								src="/images/keystone-heading-wLogo.svg"
								alt="Blue Pairamount logo"
						/></a>
					</div>
					<h2 class="reg-heading-right">Registration</h2>
					<form action="#" class="reg-form">
						<input
							type="text"
							id="name"
							placeholder="Full Name"
							name="name"
							required
						/>
						<input
							type="email"
							id="email"
							placeholder="Email"
							name="email"
							required
						/>
						<input
							type="tel"
							id="telephone"
							placeholder="Phone Number"
							name="telephone"
						/>
						<div class="terms-wrapper">
							<input
								type="checkbox"
								id="terms"
								name="terms"
								required
							/>
							<label class="terms-txt" for="terms"
								>I agree to the terms and conditions of
								<a href="#" class="terms-link"
									><strong>Privacy Policy</strong></a
								>.</label
							>
						</div>
						<button type="submit" class="form-btn">Register</button>
					</form>
				</div>
			</div>
		</main>
		<script src="/app.js"></script>
	</body>
</html>
